# Most of the Analytics infra is not ready for
# Java 11, so we have to force Java 8 to ease
# the transition to Buster
profile::java::java_packages:
  - version: 8
    variant: jdk

# Make sure file.encoding is UTF-8 for all java processes.
# This should help avoid bugs like T128295.
profile::java::extra_args: 'JAVA_TOOL_OPTIONS="-Dfile.encoding=UTF-8"'