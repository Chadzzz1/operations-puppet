profile::trafficserver::tls::port: 8443
profile::trafficserver::tls::network_settings:
  connections_throttle: 0
  sock_option_flag_in: 0xd
profile::trafficserver::tls::mapping_rules:
  - type: map
    target: wss://etherpad.wikimedia.org
    replacement: "ws://%{::ipaddress}:3120"
  - type: map
    target: wss://phabricator.wikimedia.org
    replacement: "ws://%{::ipaddress}:3120"
  - type: map
    target: /
    replacement: "http://%{::ipaddress}:3120"
profile::trafficserver::tls::inbound_tls_settings:
  common:
    cipher_suite: '-ALL:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES128-SHA'
    groups_list: 'X25519:prime256v1'
    enable_tlsv1: 1
    enable_tlsv1_1: 1
    enable_tlsv1_2: 1
    enable_tlsv1_3: 0
  dhparams_file: '/etc/ssl/dhparam.pem'
  max_record_size: 16383
  session_cache: 2
  session_cache_timeout: 7200
  session_cache_auto_clear: 1
  session_cache_size: 512000
  session_cache_buckets: 32768
  session_ticket_enable: 0
  load_elevated: 1
  do_ocsp: 1
  ssl_handshake_timeout_in: 60
profile::trafficserver::tls::log_formats:
  - name: wmf-tls
    format: 'Date:%<cqtd> Time:%<cqtt> Client-IP:%<chi> HTTPVersion:%<cqhv> SSL:%<cqssl> SSLVersion:%<cqssv> SSLCipher:%<cqssc> SSLCurve:%<cqssu> ReqMethod:%<cqhm> RespStatus:%<pssc> OriginStatus:%<sssc> ReqURL:%<cquuc> BereqURL:%<cqtx> ReqHeader:User-Agent:%<{User-agent}cqh> ReqHeader:Host:%<{Host}cqh>'
profile::trafficserver::tls::logs:
  - filename: tls
    format: wmf-tls
    mode: ascii_pipe
profile::trafficserver::tls::parent_rules:
  - dest_domain: '.'
    parent:
    - "%{::ipaddress}:3120"
    - "%{::ipaddress}:3121"
    - "%{::ipaddress}:3122"
    - "%{::ipaddress}:3123"
    - "%{::ipaddress}:3124"
    - "%{::ipaddress}:3125"
    - "%{::ipaddress}:3126"
    - "%{::ipaddress}:3127"
    parent_is_proxy: 'false'
    round_robin: 'strict'
profile::trafficserver::tls::unified_certs:
  - 'globalsign-2018-ecdsa-unified'
  - 'globalsign-2018-rsa-unified'
  - 'digicert-2019-ecdsa-unified'
  - 'digicert-2019-rsa-unified'
profile::trafficserver::tls::unified_acme_chief: true
