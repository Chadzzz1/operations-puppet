# Local ports go between 6000 and 7000
profile::services_proxy::envoy::listeners:
  - name: parsoid
    port: 6001
    timeout: '8s'
    service: parsoid
  - name: parsoid-php
    port: 6002
    timeout: '8s'
    service: parsoid-php
  - name: mathoid
    port: 6003
    timeout: '3s'
    service: mathoid
  - name: eventgate-analytics
    port: 6004
    timeout: '1s'
    service: eventgate-analytics
  - name: eventgate-main
    port: 6005
    timeout: '1s'
    service: eventgate-main
  - name: sessionstore
    port: 6006
    service: sessionstore
    timeout: '2.5s'
  - name: echostore
    port: 6007
    service: echostore
    timeout: '2.5s'
  - name: termbox
    port: 6008
    service: termbox
    timeout: '2s'
  - name: wdqs-internal
    port: 6009
    service: wdqs-internal
    timeout: '10s'
  - name: ores
    port: 6010
    service: ores
    timeout: '10s'
  - name: restbase
    port: 6011
    service: restbase-https
    dnsdisc: restbase
    timeout: '10s'
