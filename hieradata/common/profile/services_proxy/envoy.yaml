# TODO: move this to module data.
# Local ports go between 6000 and 7000
profile::services_proxy::envoy::listeners:
  - name: parsoid
    port: 6001
    timeout: "8s"
    service: parsoid
  - name: parsoid-php
    port: 6002
    timeout: "8s"
    service: parsoid-php
    keepalive: "4s"
    retry:
      retry_on: "5xx"
      num_retries: 1
    xfp: https # this is needed for private wikis. See T249535 for the gory details.
  - name: mathoid
    port: 6003
    timeout: "3s"
    service: mathoid
  - name: eventgate-analytics
    port: 6004
    timeout: "10s"
    service: eventgate-analytics
    keepalive: "4.5s"
    retry:
      retry_on: "5xx"
      num_retries: 1
  - name: eventgate-main
    port: 6005
    timeout: "25s"
    service: eventgate-main
    keepalive: "4.5s"
    retry:
      retry_on: "5xx"
      num_retries: 2
  - name: sessionstore
    port: 6006
    service: sessionstore
    timeout: "2.5s"
  - name: echostore
    port: 6007
    service: echostore
    timeout: "2.5s"
  - name: termbox
    port: 6008
    service: termbox-https
    upstream: termbox.discovery.wmnet
    keepalive: "4.5s"
    retry:
      retry_on: "5xx"
      num_retries: 2
    timeout: "25s"
  - name: wdqs-internal
    port: 6009
    service: wdqs-internal
    timeout: "10s"
  - name: ores
    port: 6010
    service: ores
    timeout: "10s"
  - name: restbase
    port: 6011
    service: restbase-https
    upstream: restbase.discovery.wmnet
    timeout: "10s"
    xfp: https # this is needed for private wikis - see T249535
  # Non-discovery records
  # Eqiad ports are at 61xx
  # Codfw ports are at 62xx
  - name: swift-eqiad
    port: 6101
    service: swift-https
    timeout: "50s"
    upstream: ms-fe.svc.eqiad.wmnet
  - name: swift-codfw
    port: 6201
    service: swift-https
    timeout: "50s"
    upstream: ms-fe.svc.codfw.wmnet
  - name: search-chi-eqiad
    port: 6102
    service: search-https
    timeout: "50s"
    upstream: search.svc.eqiad.wmnet
  - name: search-chi-codfw
    port: 6202
    service: search-https
    timeout: "50s"
    upstream: search.svc.codfw.wmnet
  - name: search-omega-eqiad
    port: 6103
    service: search-omega-https
    timeout: "50s"
    upstream: search.svc.eqiad.wmnet
  - name: search-omega-codfw
    port: 6203
    service: search-omega-https
    timeout: "50s"
    upstream: search.svc.codfw.wmnet
  - name: search-psi-eqiad
    port: 6104
    service: search-psi-https
    timeout: "50s"
    upstream: search.svc.eqiad.wmnet
  - name: search-psi-codfw
    port: 6204
    service: search-psi-https
    timeout: "50s"
    upstream: search.svc.codfw.wmnet
  # Other services, mostly used by restbase
  - name: mobileapps
    port: 6012
    service: mobileapps
    timeout: "120s"
  - name: graphoid
    port: 6666
    service: graphoid
    timeout: "120s"
  - name: aqs
    port: 6020
    service: aqs
    timeout: "120s"
  - name: proton
    port: 6013
    service: proton-http
    timeout: "120s"
  - name: citoid
    port: 6014
    service: citoid
    timeout: "120s"
  - name: cxserver
    port: 6015
    service: cxserver-https
    timeout: "120s"
  - name: recommendation
    port: 6016
    service: recommendation-api
    timeout: "120s"
  - name: wikifeeds
    port: 6017
    service: wikifeeds
    timeout: "120s"
# default listeners list used by the MW installations
profile::services_proxy::envoy::enabled_listeners:
  - parsoid
  - parsoid-php
  - mathoid
  - eventgate-analytics
  - eventgate-main
  - sessionstore
  - echostore
  - termbox
  - wdqs-internal
  - ores
  - restbase
  - swift-eqiad
  - swift-codfw
  - search-chi-eqiad
  - search-chi-codfw
  - search-omega-eqiad
  - search-omega-codfw
  - search-psi-eqiad
  - search-psi-codfw
