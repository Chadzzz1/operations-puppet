# T274888
profile::cache::varnish::frontend::runtime_params:
  - nuke_limit=1000
profile::cache::varnish::frontend::fe_vcl_config:
  large_objects_cutoff: 4194304  # 4 MiB

profile::trafficserver::tls::parent_rules:
  - dest_domain: '.'
    parent:
      - "%{::ipaddress}:3120"
      - "%{::ipaddress}:3121"
      - "%{::ipaddress}:3122"
      - "%{::ipaddress}:3123"
      - "%{::ipaddress}:3124"
      - "%{::ipaddress}:3125"
      - "%{::ipaddress}:3126"
      - "%{::ipaddress}:3127"
    parent_is_proxy: 'false'
    round_robin: 'strict'
