admin::groups:
  - gitpuppet
  - datacenter-ops
profile::base::domain_search:
  - wikimedia.org
  - eqiad.wmnet
  - codfw.wmnet
  - esams.wmnet
  - ulsfo.wmnet
  - eqsin.wmnet
apache::logrotate::period: "daily"
apache::logrotate::rotate: 7
cluster: puppet
# Conftool
profile::conftool::master::sync_dir: "/etc/conftool/data"
profile::conftool::state::ensure: present
profile::conftool::state::query_interval: 30
profile::discovery::path: "/srv/config-master/discovery"
profile::puppetmaster::common::storeconfigs: puppetdb
profile::puppetmaster::frontend::test_servers:
    - { worker: puppetmaster1001.eqiad.wmnet, loadfactor: 20 }
profile::puppetmaster::frontend::canary_hosts:
  - bast4002.wikimedia.org
  - aqs1004.eqiad.wmnet
  - multatuli.wikimedia.org
  - dns1002.wikimedia.org
  - conf1006.eqiad.wmnet
  - elastic1017.eqiad.wmnet
  - 2620:0:861:107:b283:feff:fec0:b0d2 # elastic1017 has no AAAA record we add the SLACC
  - analytics1042.eqiad.wmnet
  - kafka-jumbo1001.eqiad.wmnet
  - mw1261.eqiad.wmnet
  - 2620:0:861:101:10:64:0:56 # mw1261.eqiad.wmnet has no AAAA
  - mwdebug1001.eqiad.wmnet
  - 2620:0:861:103:10:64:32:123 # mwdebug1001.eqiad.wmnet has no AAAA
