profile::standard::admin_groups:
  - mailman-admins

profile::standard::has_default_mail_relay: false
mailman::lists_servername: 'lists.wikimedia.org'
mtail::logs:
  - /var/log/exim4/mainlog
  - /var/log/mailman/smtp
  - /var/log/mailman/subscribe
# NOTE: this is what enables mtail to read the files in the exim4 log directory
mtail::group: 'adm'
profile::lists::primary_host: 'lists1001.wikimedia.org'
#profile::lists::standby_host: ''

# Mailman3 is not enabled yet
profile::lists::enable_mm3: false
profile::mailman3::acme_chief_cert: lists

profile::mailman3::db_host: m5-master.eqiad.wmnet
profile::mailman3::db_name: mailman3
profile::mailman3::db_user: mailman3
#profile::mailman3::db_password -- set in private repo
profile::mailman3::web::db_name: mailman3web
profile::mailman3::web::db_user: mailman3web
#profile::mailman3::web::db_password -- set in private repo

#profile::mailman3::api_password -- set in private repo
#profile::mailman3::web::secret -- set in private repo
#profile::mailman3::archiver_key -- set in private repo

