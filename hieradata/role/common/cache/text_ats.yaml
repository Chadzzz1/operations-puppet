      value: matomo1001.eqiad.wmnet
      action: never-cache
    - primary_destination: dest_host
      value: cxserver.discovery.wmnet
      action: never-cache
    - primary_destination: dest_host
      value: debmonitor.discovery.wmnet
      action: never-cache
    - primary_destination: dest_host
      value: krypton.eqiad.wmnet
      action: never-cache
    - primary_destination: dest_host
      value: labmon1001.eqiad.wmnet
      action: never-cache
    - primary_destination: dest_host
      value: mendelevium.eqiad.wmnet
      action: never-cache
    - primary_destination: dest_host
      value: puppetmaster1001.eqiad.wmnet
      action: never-cache
    - primary_destination: dest_host
      value: people1001.eqiad.wmnet
      action: never-cache
    - primary_destination: dest_host
      value: thorium.eqiad.wmnet
      action: never-cache
profile::trafficserver::backend::default_lua_script: 'default'
profile::trafficserver::backend::outbound_tls_settings:
  common:
    cipher_suite: '-ALL:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384'
    enable_tlsv1: 0
    enable_tlsv1_1: 0
    enable_tlsv1_2: 1
    enable_tlsv1_3: 0
  verify_origin: true
  cacert_dirpath: '/etc/ssl/certs'
  cacert_filename: 'Puppet_Internal_CA.pem'
profile::trafficserver::backend::storage_elements:
    - devname: sda3
      id: disk.0
    - devname: sdb3
      id: disk.1
# See https://docs.trafficserver.apache.org/en/latest/admin-guide/logging/formatting.en.html
profile::trafficserver::backend::log_formats:
  - name: wmf
    format: 'Date:%<cqtd> Time:%<cqtt> ConnAttempts:%<sca> ConnReuse:%<sstc> TTFetchHeaders:%<{TS_MILESTONE_SERVER_READ_HEADER_DONE-TS_MILESTONE_SM_START}msdms> OriginServer:%<shn> OriginServerTime:%<stms> CacheResultCode:%<crc> CacheWriteResult:%<cwr> ReqMethod:%<cqhm> RespStatus:%<pssc> OriginStatus:%<sssc> ReqURL:%<cquuc> BereqURL:%<cqtx> ReqHeader:User-Agent:%<{User-agent}cqh> ReqHeader:Host:%<{Host}cqh> ReqHeader:X-Client-IP:%<{X-Client-IP}cqh> RespHeader:X-Cache-Int:%<{X-Cache-Int}psh> RespHeader:Backend-Timing:%<{Backend-Timing}psh>'
profile::trafficserver::backend::log_filters:
  - name: notpurge
    action: reject
    condition: cqhm MATCH PURGE
  - name: notvarnishcheck
    action: reject
    condition: '%<{User-agent}cqh> MATCH Varnish backend check'
  - name: purge
    action: accept
    condition: cqhm MATCH PURGE
profile::trafficserver::backend::logs:
  - filename: notpurge
    format: wmf
    filters:
    - notpurge
    - notvarnishcheck
    mode: ascii_pipe
  - filename: purge
    format: wmf
    filters:
    - purge
    mode: ascii_pipe

diamond::remove: true
