cluster: webperf
admin::groups:
  - perf-team
  - eventlogging-admins

graphite_host: graphite-in.eqiad.wmnet

profile::webperf::site::server_name: performance.wikimedia.org
profile::webperf::site::xhgui_host: tungsten.eqiad.wmnet
profile::tlsproxy::envoy::ensure: present
profile::tlsproxy::envoy::services:
  - server_names: ['*']
    port: 80
profile::tlsproxy::envoy::global_cert_name: "performance.discovery.wmnet"
profile::tlsproxy::envoy::sni_support: "no"
