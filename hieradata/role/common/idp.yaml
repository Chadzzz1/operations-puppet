      'requiredAttributes':
        '@class': 'java.util.HashMap'
        'memberOf': ['java.util.HashSet', ['cn=ops,ou=groups,dc=wikimedia,dc=org']]
  graphite:
    class: 'org.apereo.cas.services.RegexRegisteredService'
