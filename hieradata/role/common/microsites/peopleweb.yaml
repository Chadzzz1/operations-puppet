profile::base::domain_search:
  - wikimedia.org
  - eqiad.wmnet
  - codfw.wmnet
admin::groups:
  - all-users
profile::tlsproxy::envoy::ensure: present
profile::tlsproxy::envoy::services:
  - server_names: ['*']
    port: 80
profile::tlsproxy::envoy::global_cert_name: "peopleweb.discovery.wmnet"
profile::tlsproxy::envoy::sni_support: "no"
