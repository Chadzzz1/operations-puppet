# General configs
cluster: logstash
admin::groups:
  - logstash-roots
  - elasticsearch-roots

# ES-specific
# NOTE: cluster_name must be kept in sync with the backend
# node config in hieradata/role/common/collector.yaml
profile::elasticsearch::auto_create_index: true
profile::elasticsearch::cluster_name: production-logstash-eqiad
profile::elasticsearch::expected_nodes: 3
profile::elasticsearch::heap_memory: '30G'
profile::elasticsearch::minimum_master_nodes: 2
profile::elasticsearch::recover_after_nodes: 2
profile::elasticsearch::recover_after_time: '1m'
profile::elasticsearch::unicast_hosts:
  - logstash1004.eqiad.wmnet
  - logstash1005.eqiad.wmnet
  - logstash1006.eqiad.wmnet
profile::elasticsearch::cluster_hosts:
  - logstash1004.eqiad.wmnet
  - logstash1005.eqiad.wmnet
  - logstash1006.eqiad.wmnet
  - logstash1007.eqiad.wmnet
  - logstash1008.eqiad.wmnet
  - logstash1009.eqiad.wmnet
profile::elasticsearch::base_data_dir: '/var/lib/elasticsearch'
profile::elasticsearch::rack: ''
profile::elasticsearch::row: ''
profile::elasticsearch::awareness_attributes: ''
profile::elasticsearch::http_port: 9200
profile::elasticsearch::transport_tcp_port: 9300
profile::elasticsearch::filter_cache_size: '10%'
# Dont encourage some sort of accidental feedback loop
profile::elasticsearch::send_logs_to_logstash: false
profile::elasticsearch::curator_uses_unicast_hosts: false
