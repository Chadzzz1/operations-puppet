cluster: appserver
role::lvs::realserver::pools:
  hhvm:
    lvs_name: apaches
apache::mpm::mpm: worker
mediawiki::web::mpm_config::mpm: worker
admin::groups:
  - deployment
  - perf-roots
  - mediawiki-testers
apache::logrotate::rotate: 12
nutcracker::verbosity: "4"
role::mediawiki::webserver::tls: true
# We still don't enable fpm here
profile::mediawiki::php::enable_fpm: false
# Bump the connections per backend to 5 in mcrouter, see T203786
profile::mediawiki::mcrouter_wancache::num_proxies: 5
diamond::remove: true
