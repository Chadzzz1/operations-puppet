profile::cache::haproxy::acls:
  - name: cache_miss
    criterion: res.hdr(X-Cache-Status)
    operator: -m str
    value: miss
  - name: cache_pass
    criterion: res.hdr(X-Cache-Status)
    operator: -m str
    value: pass
  - name: backend_saturation
    criterion: be_conn
    operator: gt
    value: '1000'
  - name: concurrent_queries
    criterion: sc0_trackers(httpreqrate)
    operator: gt
    value: '150'  # 150 concurrently-executing requests, since we use sc0_trackers
  - name: excessive_new_conns
    criterion: sc1_conn_rate(newconnrate)
    operator: gt
    value: '2000'  # 200 new conns/sec, aka 2000 new conns/10secs

profile::cache::haproxy::vars:
  - direction: request
    name: req.dummy_connection_drop
    value: src,debug(would_drop,stderr)
    acl: backend_saturation concurrent_queries
  - direction: request
    name: req.dummy_excess_concurrency
    value: src,debug(excess_concurrency,stderr)
    acl: concurrent_queries

  # The incantations below will cause haproxy to log both the source IP and the occurrences-over-period together on the same line.
  # for example: Oct 18 21:02:52 cp2027 haproxy[25803]: [debug] excessive_new_conns: type=str <ip={::1} rate={2969}>
  # We use curly braces as the inner field delimiter as they aren't already used by syslog, haproxy's config parsing, or IPv6 addresses.
  - direction: request
    name: req.dummy_excessive_new_conns_src
    value: src
    acl: excessive_new_conns
  - direction: request
    name: req.dummy_excessive_new_conns_rate
    value: sc1_conn_rate(newconnrate)
    acl: excessive_new_conns
  - direction: request
    name: req.dummy_excessive_new_conns
    value: str(),concat(ip={,req.dummy_excessive_new_conns_src,{\ ),concat(rate={,req.dummy_excessive_new_conns_rate,}),debug(excessive_new_conns,stderr)
    acl: excessive_new_conns


profile::cache::haproxy::sticktables:
  - name: httpreqrate
    type: ipv6
    size: 1m
    expire: 60s
    store:
      - http_req_rate(10s)
  - name: newconnrate
    type: ipv6
    size: 1m
    expire: 60s
    store:
      - conn_rate(10s)

profile::cache::haproxy::stickycounters:
  - context: http-request
    key: src
    table: httpreqrate
  - context: tcp-request connection
    key: src
    table: newconnrate

lookup_options:
  profile::cache::haproxy::acls:
    merge:
      strategy: unique
  profile::cache::haproxy::vars:
    merge:
      strategy: unique
