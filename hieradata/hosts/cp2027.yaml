profile::cache::haproxy::acls:
  - name: cache_miss
    criterion: res.hdr(X-Cache-Status)
    operator: -m str
    value: miss
  - name: cache_pass
    criterion: res.hdr(X-Cache-Status)
    operator: -m str
    value: pass
  - name: backend_saturation
    criterion: be_conn
    operator: gt
    value: '250'
  - name: concurrent_queries
    criterion: sc0_trackers(misspassrate)
    operator: gt
    value: '10'

profile::cache::haproxy::vars:
  - direction: request
    name: req.dummy_connection_drop
    value: src,debug(would_drop,stderr)
    acl: backend_saturation concurrent_queries

profile::cache::haproxy::sticktables:
  - name: misspassrate
    type: ipv6
    size: 1m
    expire: 60s
    store:
      - http_req_rate(10s)
  - name: newconnrate
    type: ipv6
    size: 1m
    expire: 60s
    store:
      - conn_rate(10s)

profile::cache::haproxy::stickycounters:
  - context: tcp-request connection
    key: src
    table: newconnrate
  - context: http-response
    key: src
    table: misspassrate
    condition: if cache_miss or cache_pass


lookup_options:
  profile::cache::haproxy::acls:
    merge:
      strategy: unique
  profile::cache::haproxy::vars:
    merge:
      strategy: unique
