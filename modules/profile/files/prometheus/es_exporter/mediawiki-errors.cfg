[query_mediawiki_errors]
QueryIntervalSecs = 60
QueryIndices = <logstash*-{now/d}>
QueryJson = {
		"size": 0,
		"query": {
			"bool": {
				"filter": [
					{ "query_string": { "query": "*" } },
					{ "match_phrase": { "type": "mediawiki" } },
					{
						"bool": {
							"should": [
								{ "match_phrase": { "channel": "exception" } },
								{ "match_phrase": { "channel": "error" } },
								{ "match_phrase": { "channel": "fatal" } }
							],
							"minimum_should_match": 1
						}
					},
					{
						"range": { "@timestamp": { "gte": "now-1m", "lte": "now" } }
					}
				]
			}
		}
	}
