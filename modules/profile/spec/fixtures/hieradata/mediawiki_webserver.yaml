lvs::configuration::lvs_service_ips:
  apaches: &ip_block001
    testsite: 1.1.1.1
    testsite1: 8.8.8.8
    eqiad: 1.2.3.4
lvs::configuration::lvs_services:
  apaches:
    description: "Main wiki platform LVS service, text.%{::site}.wikimedia.org (Varnish)"
    class: high-traffic1
    sites:
      - testsite
      - testsite1
      - eqiad
    ip: *ip_block001
    scheduler: sh
    depool-threshold: '.5'
    conftool:
      cluster: appserver
      service: apache2
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300

profile::mediawiki::vhost_feature_flags: {}
profile::lvs::realserver::pools:
  apaches:
    service: hhvm
profile::lvs::realserver::use_conftool: false
prometheus_nodes: []
