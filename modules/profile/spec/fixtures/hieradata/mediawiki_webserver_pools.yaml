service::catalog:
  apaches:
    description: Main
    encryption: false
    ip:
      eqiad:
        default: 1.2.3.4
    lvs:
      class: high-traffic1
      conftool:
        cluster: appserver
        service: apache2
      depool_threshold: '.5'
      enabled: true
      monitors:
        IdleConnection:
          max-delay: 300
          timeout-clean-reconnect: 3
      scheduler: sh
    monitoring:
      critical: true
      check_command: check_http_lvs!en.wikipedia.org!/wiki/Special:BlankPage
      sites:
        eqiad:
          hostname: appservers.svc.eqiad.wmnet
    port: 80
    sites:
    - eqiad
    state: production
  api:
    description: Api
    encryption: false
    ip:
      eqiad:
        default: 1.2.3.5
    lvs:
      class: high-traffic1
      conftool:
        cluster: appserver
        service: apache2
      depool_threshold: '.5'
      enabled: true
      monitors:
        IdleConnection:
          max-delay: 300
          timeout-clean-reconnect: 3
      scheduler: sh
    monitoring:
      critical: true
      check_command: check_http_lvs!en.wikipedia.org!/wiki/Special:BlankPage
      sites:
        eqiad:
          hostname: api.svc.eqiad.wmnet
    port: 80
    sites:
    - eqiad
    state: production


profile::mediawiki::vhost_feature_flags: {}
profile::lvs::realserver::pools:
  apaches:
    service: php7.2-fpm
  api:
    service: php7.2-fpm
profile::lvs::realserver::use_conftool: false
prometheus_nodes: []
