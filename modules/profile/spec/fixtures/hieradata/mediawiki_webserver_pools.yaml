lvs::configuration::lvs_service_ips:
  apaches: &ip_block001
    eqiad: 1.2.3.4
  api: &ip_block002
    eqiad: 1.2.3.5

lvs::configuration::lvs_services:
  apaches:
    description: "Main"
    class: high-traffic1
    sites:
      - eqiad
    ip: *ip_block001
    scheduler: sh
    depool-threshold: '.5'
    conftool:
      cluster: appserver
      service: apache2
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    icinga:
      uri: en.wikipedia.org!/wiki/Special:BlankPage
      sites:
        eqiad:
          hostname: appservers.svc.eqiad.wmnet
  api:
    description: "Api"
    class: high-traffic1
    sites:
      - eqiad
    ip: *ip_block002
    scheduler: sh
    depool-threshold: '.5'
    conftool:
      cluster: appserver
      service: apache2
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    icinga:
      uri: en.wikipedia.org!/wiki/Special:BlankPage
      sites:
        eqiad:
          hostname: api.svc.eqiad.wmnet


profile::mediawiki::vhost_feature_flags: {}
profile::lvs::realserver::pools:
  apaches:
    service: hhvm
  api:
    service: hhvm
profile::lvs::realserver::use_conftool: false
prometheus_nodes: []
