lvs::configuration::lvs_service_ips:
  text: &ip_block001
    testsite:
      textlb: 1.1.1.1
      textlb6: 2620:0:861:102:1:1:1:1
    testsite1:
      textlb: 8.8.8.8
      textlb6: 2620:0:861:102:8:8:8:8
lvs::configuration::lvs_services:
  text:
    description: "Main wiki platform LVS service, text.%{::site}.wikimedia.org (Varnish)"
    class: high-traffic1
    sites:
      - testsite
      - testsite1
    ip: *ip_block001
    scheduler: sh
    depool-threshold: '.5'
    conftool:
      cluster: cache_text
      service: nginx
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
  apaches:
    description: "Main wiki platform LVS service, text.%{::site}.wikimedia.org (Varnish)"
    class: high-traffic1
    sites:
      - testsite
      - testsite1
      - eqiad
    ip: *ip_block001
    scheduler: sh
    depool-threshold: '.5'
    conftool:
      cluster: appserver
      service: apache2
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
  appservers-https:
    description: "Main wiki platform LVS service, text.%{::site}.wikimedia.org (Varnish)"
    class: high-traffic1
    sites:
      - testsite
      - testsite1
      - eqiad
    ip: *ip_block001
    scheduler: sh
    depool-threshold: '.5'
    port: 443
    conftool:
      cluster: appserver
      service: nginx
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300

etcd_client_srv_domain: example.com
etcd_host: ''
etcd_port: 4100
conftool_prefix: '/v1/conftool'
