# Our vendordata app, located in the file named novavendordata.py
[app:vendordata]
paste.app_factory = novavendordata:app_factory

# The processing pipeline requests for our app go through. The order matters
# here. You can remove things from this pipeline, for example debug and
# authtoken if you don't want those facilities.
[pipeline:main]
pipeline = http_proxy_to_wsgi authtoken vendordata

# Keystone auth
[filter:authtoken]
paste.filter_factory = keystonemiddleware.auth_token:filter_factory

# Handle HTTP proxy headers
[filter:http_proxy_to_wsgi]
paste.filter_factory = oslo_middleware.http_proxy_to_wsgi:HTTPProxyToWSGI.factory
