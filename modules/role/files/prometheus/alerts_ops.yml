groups:
- name: icinga_compat
  rules:
  - alert: IcingaServiceProblem
    expr: icinga_service_problem == 1
    for: 1m
    annotations:
      # The 'summary' annotation is shown verbatim on IRC.
      summary: '{{$labels.service}} on {{$labels.host}} is {{$labels.status | toUpper}}: {{$labels.info}}'
