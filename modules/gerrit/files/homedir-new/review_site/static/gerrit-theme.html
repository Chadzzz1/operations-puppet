<dom-module id="wm-styles">
  <script>
    if (window.Polymer) {
      Gerrit.install((plugin) => {
        if (!window.localStorage.getItem('dark-theme')) {
          plugin.registerStyleModule('app-theme', 'wm-style');
        }
        plugin.registerCustomComponent(
            'footer-left', 'wm-custom-links');
        plugin.registerCustomComponent(
            'header-title', 'wm-custom-header', {replace: true});
      });
    }
  </script>
  <style>
    /* These styles will not work under Polymer 2 */
    #output span.wmf-badge-logo,
    .wmf-badge-logo {
     display: inline-block;
     background: url(/r/static/wikimedia-codereview-logo.cache.svg) no-repeat left/contain rgba(255, 255, 255, 1);
     margin: 0 1rem 1rem 0;
     padding: 0.25rem 0.5rem 0.25rem 2rem;
     color: rgba(0, 0, 0, 0.8);
     font-size: 0.8rem;
     text-decoration: none;
     border-radius: 0.5em;
     border: 1px solid gainsboro;
    }

    #output span.wmf-badge-left,
    .wmf-badge-left {
     display: inline-block;
     background: rgba(0,0,0,0.7);
     padding: 0.25em 0.5em;
     font-size: 0.8rem;
     color: white;
     text-decoration: none;
     border-radius: 0.5em 0 0 0.5em;
     text-shadow: 1px 1px 1px black;
    }

    #output span.wmf-badge-SUCCESS,
    .wmf-badge-SUCCESS {
     display: inline-block;
     background: #339966;
     padding: 0.25em 0.5em;
     font-size: 0.8rem;
     text-decoration: none;
     color: white;
     border-radius: 0 0.5em 0.5em 0;
     text-shadow: 1px 1px 1px black;
    }

    #output span.wmf-badge-FAILURE,
    .wmf-badge-FAILURE {
     display: inline-block;
     background: #990000;
     padding: 0.25em 0.5em;
     font-size: 0.8rem;
     text-decoration: none;
     color: white;
     border-radius: 0 0.5em 0.5em 0;
     text-shadow: 1px 1px 1px black;
    }
  </style>
</dom-module>

<dom-module id="wm-style">
  <template>
    <style>
      html {
        --header-background: white;
        --header-text-color: #001133;
        --border-width: 0 0 3px 0;
        --border-style: solid;
        --box-shadow: 0 3px 3px 2px rgba(0,0,0,0.075), 0 0 2px rgba(0,0,0,0.2);
        --header-border-bottom: 4px solid;
        --header-border-image: linear-gradient(to right, #990000 15%, #006699 15%, #006699 85%, #339966 85%) 1;
      }
    </style>
  </template>
</dom-module>

<dom-module id="wm-custom-header">
  <template>
    <style>
      .wmHeader::before {
        background-image: url('/r/static/wikimedia-codereview-logo.cache.svg');
        background-size: 1.3em 1.3em;
        background-repeat: no-repeat;
        content: "";
        display: inline-block;
        height: 1.3em;
        margin-right: 0.5em;
        margin-left: calc(1em / 3);
        margin-bottom: 0;
        vertical-align: middle;
        width: 1.3em;
      }
      .wmHeader::after {
        content: 'Wikimedia Code Review';
      }
    </style>
    <span class="wmHeader"></span>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'wm-custom-header',
      });
    })();
  </script>
</dom-module>

<dom-module id="wm-custom-links">
  <template>
    <style>
      a {
        color: #2a66d9;
      }
    </style>
    |
    <a href="https://www.mediawiki.org/wiki/Special:MyLanguage/Code_of_Conduct">Code of Conduct</a>
    |
    <a href="https://wikimediafoundation.org/wiki/Special:MyLanguage/Privacy_policy">Privacy policy</a>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'wm-custom-links',
      });
    })();
  </script>
</dom-module>
