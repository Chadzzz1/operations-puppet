bgpalerter::rest:
  host: localhost
  port: 8011
bgpalerter::rpki:
  vrpProvider: 'rpkiclient'
  preCacheROAs: true
  refreshVrpListMinutes:  15
  markDataAsStaleAfterMinutes:  120
bgpalerter::monitors:
  - file: monitorHijack
    channel: hijack
    name: basic-hijack-detection
    params:
      thresholdMinPeers: 3
#  - file: monitorNewPrefix
#    channel: newprefix
#    name: prefix-detection
#    params:
#      thresholdMinPeers: 3
#  - file: monitorPath
#    channel: path
#    name: path-matching
#    params:
#      thresholdMinPeers: 1
  - file: monitorVisibility
    channel: visibility
    name: withdrawal-detection
    params:
      thresholdMinPeers: 40
  - file: monitorAS
    channel: misconfiguration
    name: asn-monitor
    params:
      thresholdMinPeers: 3
  - file: monitorRPKI
    channel: rpki
    name: rpki-monitor
    params:
      thresholdMinPeers: 3
      checkUncovered: true
      checkDisappearing: false
  - file: monitorROAS
    channel: rpki
    name: rpki-diff
    params:
      enableDiffAlerts: false
      enableExpirationAlerts: true
      enableExpirationCheckTA: false
      enableDeletedCheckTA: false
  - file: monitorPathNeighbors
    channel: path
    name: path-neighbors
    params:
      thresholdMinPeers: 3
